<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .father {
            width: 180px;
        }
        .son {
            /*子元素的宽度不用设置，默认为auto，display为block的div会铺满父元素，宽度就交给父元素来控制*/
            margin: 0 20px;
            padding: 20px;
            border: 1px solid;
        }
    </style>
</head>
<body>
<p>
    将width和padding、border分离开来，方便维护
</p>
</body>
</html>
